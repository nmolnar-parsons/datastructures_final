<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Leaf Project</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>NYC Autumn Tree Leaf - by street!</h1>
    
    <div class="input-container">
        <label for="street-input">Select a Street:</label>
        <input type="text" id="street-input" list="street-list" placeholder="Type or select a street...">
        <datalist id="street-list"></datalist>
    </div>
    
    <div id="leaf-display"></div>
    
    <script src="main.js"></script>
</body>
</html>
